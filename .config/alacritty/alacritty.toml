# Window appearance
[window]
padding = { x = 5, y = 5 }
decorations = "full"  # Hoặc "None" nếu muốn minimal; "Buttonless" tương đương RESIZE | TITLE
opacity = 1.0
dynamic_padding = false

# Inactive pane: Alacritty không hỗ trợ trực tiếp; dùng Tmux cho dimming (e.g., tmux set -g window-style 'bg=#3c3836' cho inactive).

# Font
[font]
normal = { family = "JetBrainsMonoNL Nerd Font", style = "Regular" }
size = 14
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }


# Scrollback
[scrolling]
history = 5000
multiplier = 3

# Colors: Gruvbox Dark
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.normal]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"


# Shell integration 
[terminal]
shell = { program = "/bin/zsh", args = ["--login"] }

